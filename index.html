<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VanillaPostBoard</title>
  <link rel="stylesheet" href="/globalStyle.css"/>
</head>
<body>
  <h1>Top 5 Posts</h1>
  <div class="container-btn">
    <button id="clearCache">Clear Cache</button>
    <button id="refetch">Refetch</button>
  </div>

  <div class="form">
    <input type="text" id="Search" class="form__input" autocomplete="off" placeholder=" ">
    <label for="Search" class="form__label">Search</label>
  </div>
  <div id="app" class="post-container">
    <!-- JavaScript will inject posts here -->
  </div>
  

  <script type="module" src="main.js"></script>
</body>
</html>
